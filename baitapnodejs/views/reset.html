<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .reset-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .reset-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group .show-password {
            display: block;
            margin-top: 5px;
            cursor: pointer;
        }
        .form-group button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="form-reset" method="post">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="hidden" id="token" name="token" value="">
                <span class="show-password" onclick="togglePassword()">Show Password</span>
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <script  type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            var url = new URLSearchParams(window.location.search);
            var token = url.get('token')
            $('#token').val(token);

            $('#form-reset').submit(function(event){
                event.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url : `http://localhost:3000/auth/resetpassword/${token}`,
                    data : formData,
                    success: function(response){
                        if(response.success){
                            alert(response.message);
                        }else {
                            alert(response.message);
                        }
                    },
                    error: function (xhr, status , error){
                        console.log("loi khi gui yeu cau", error);
                        alert(" đã có lỗi khi gửi yêu cầu , vui lòng thử lại");
                    }
                })

            })
        })
    </script>
</body>
</html>
