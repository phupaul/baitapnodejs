<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .reset-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .reset-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group .show-password {
            display: block;
            margin-top: 5px;
            cursor: pointer;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Change Password</h2>
        <form id="changePasswordForm" action="#">
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
                <input type="checkbox" id="showOldPassword" onclick="togglePassword('oldPassword')"
                    class="show-password"> Show Password
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newpassword" name="newPassword" required>
                <input type="checkbox" id="showNewPassword" onclick="togglePassword('newPassword')"
                    class="show-password"> Show Password
            </div>
            <div class="form-group">
                <button type="submit">Change Password</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            var inputField = document.getElementById(inputId);
            if (inputField.type === "password") {
                inputField.type = "text";
            } else {
                inputField.type = "password";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#changePasswordForm').on('submit',function(e){
                e.preventDefault();

                var changeData = {
                    oldpassword: $('#oldPassword').val(),
                    newpassword: $('#newpassword').val()

                };
            $.ajax({
                type: "POST",
                url: "http://localhost:3000/auth/changepassword",
                data: JSON.stringify(changeData),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success:function (response){
                    console.log('Success', response);
                    alert('password thay doi thanh cong');
                },
                error: function (xhr, status , error){
                    console.log('Error', error);
                    if (xhr.responseJSON && xhr.responseJSON.data) {
                    var errorMessage = xhr.responseJSON.data;
                    alert(errorMessage);
                } else {
                    alert("Error changing password!");
                }
                }
            })
            })
        })
    </script>
</body>

</html>
